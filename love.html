<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #996633;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      background-color: #996633;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #804d00;
    }
  </style>
  <title>Shopping Cart</title>
</head>
<body>
<!-- Your shopping cart code goes here -->

<table>
  <tr>
    <th>Item</th>
    <th>Name</th>


    <th>Actions</th>
  </tr>
  <tr>
    <td>Item 1</td>
    <td>Black Coffee</td>


    <td><button>Remove</button></td>
  </tr>
  <tr>
    <td>Item 2</td>
    <td>Cookies</td>


    <td><button>Remove</button></td>
  </tr>
  <!-- Add more rows for additional items -->
</table>

<button>Done</button>
<a href="page1.html">Back</a>



</body>
</html>
