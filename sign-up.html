<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html>
    <head>
    <title>Sign Up</title>
  <style>
    body {
      background-color: #FFF8E7;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: #7B4A12;
    }
    form {
      margin: auto;
      width: 50%;
      padding: 20px;
      background-color: #F2E8D7;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #7B4A12;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #7B4A12;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px #7B4A12;
    }
    input[type="submit"] {
      background-color: #7B4A12;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 0px 5px #7B4A12;
    }
    input[type="submit"]:hover {
      background-color: #59360A;
    }
  </style>
</head>
<body>
<h1>Sign Up</h1>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <input type="submit" value="Sign Up">
</form>
</body>
